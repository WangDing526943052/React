<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>status状态</title>
</head>
<body>
<div id="test"></div>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
    /*
    功能 显示：你喜欢我
    点击之后显示：我喜欢你
     */
    //1.虚拟组件
    class LikeU extends React.Component{

      constructor(props){
        super(props)
        //根据状态改变 你喜欢我  和  我喜欢你
        this.state= {
          isLikeMe:false
        }
        this.handleClick = this.handleClick.bind(this)
      }
      /*新增的方法handleClick：内部的this不是组件对象，而是undefined
      所以  this 指向undefined  下面this都点不出来 所以都报错
      解决方法  用bind方法 强制绑定this
       */
      handleClick(){
        console.log(this)
        //获取state状态 取反
        const isLikeMe = !this.state.isLikeMe
       // alert(isLikeMe);
        //更新状态.
        this.setState({isLikeMe});
      }
      //render方法是React组件的方法 已存在
      render(){
        const  {isLikeMe} = this.state
        return <h2 onClick={this.handleClick}>{isLikeMe?'你喜欢我':'我喜欢你'}</h2>
      }
    }
    //2.渲染组件标签
    ReactDOM.render(<LikeU/>,document.getElementById('test'))
</script>
</body>
</html>
